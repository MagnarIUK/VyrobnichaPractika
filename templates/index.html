<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app_title">ВПП</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="weather-main-content">
        <div id="loading-spinner" class="loading-spinner-overlay">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="loading-text" data-i18n="loading_weather">Loading Weather...</p>
        </div>

        <div id="weather-card" class="card shadow-lg p-4">
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-center w-100 mb-0" data-i18n="current_weather_title">Current Weather</h1>
                    <button class="btn btn-sm btn-light settings-btn" data-bs-toggle="modal" data-bs-target="#settingsModal" aria-label="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>

                <h2 id="location-name" class="card-title"></h2>
                <div class="weather-icon-container">
                    <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
                </div>
                <p id="temperature" class="temperature-display clickable">
                    <span class="weather-value-text"></span>
                    <i class="fas fa-info-circle info-icon"></i>
                </p>
                <p id="description" class="weather-description"></p>
                <p id="feels-like" class="feels-like-display" data-i18n="feels_like_label"></p>

                <div id="additional-temp-info" class="additional-info-group hidden">
                    <div class="row mt-2">
                        <div class="col-6">
                            <p class="detail-label" data-i18n="sunrise_label">Sunrise:</p>
                            <p id="sunrise" class="detail-value"></p>
                        </div>
                        <div class="col-6">
                            <p class="detail-label" data-i18n="sunset_label">Sunset:</p>
                            <p id="sunset" class="detail-value"></p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <p class="detail-label" data-i18n="visibility_label">Visibility:</p>
                            <p id="visibility" class="detail-value"></p>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-6">
                        <p class="detail-label" data-i18n="humidity_label">Humidity:</p>
                        <p id="humidity" class="detail-value"></p>
                    </div>
                    <div class="col-6">
                        <p class="detail-label" data-i18n="wind_speed_label">Wind Speed:</p>
                        <p id="wind-speed" class="detail-value clickable">
                            <span class="weather-value-text"></span>
                            <i class="fas fa-info-circle info-icon"></i>
                        </p>
                    </div>
                </div>

                <div id="additional-wind-info" class="additional-info-group hidden">
                    <div class="row mt-2">
                        <div class="col-6">
                            <p class="detail-label" data-i18n="wind_direction_label">Wind Direction:</p>
                            <p id="wind-direction" class="detail-value"></p>
                        </div>
                        <div class="col-6">
                            <p class="detail-label" data-i18n="wind_gust_label">Wind Gust:</p>
                            <p id="wind-gust" class="detail-value"></p>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-12">
                        <p class="detail-label" data-i18n="pressure_label">Pressure:</p>
                        <p id="pressure" class="detail-value"></p>
                    </div>
                </div>
                <button id="refresh-button" class="btn btn-primary mt-4 w-100 refresh-btn">
                    <i class="fas fa-sync-alt"></i> <span data-i18n="refresh_button">Refresh Weather</span>
                </button>
                <p class="text-center mt-3 text-muted" data-i18n="powered_by_label">Powered by OpenWeatherMap</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glassmorphic-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="settingsModalLabel" data-i18n="settings_title">Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="languageSelect" class="form-label" data-i18n="language_label">Language:</label>
                        <select class="form-select" id="languageSelect">
                            <option value="en">English</option>
                            <option value="uk">Українська</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cityInput" class="form-label" data-i18n="city_label">City:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name" list="citySuggestions">
                            <button class="btn btn-outline-light" type="button" id="saveCityButton" data-i18n="save_city_button">Save</button>
                        </div>
                        <datalist id="citySuggestions"></datalist>
                        <div>
                            <button class="geolocation-btn" type="button" id="useGeolocation" data-i18n="use_geo_button">Use Geolocation</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close_button">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
